<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>beanwithjsp_03.jsp示例的辅助页面</title>
</head>
<body>
	<!-- 将对应的属性设置到beanwithjsp_03.jsp中的secondUserBean中去 -->
	<form action="/jsplearn/beanwithjsp_03.jsp" method="post">
		<!-- 对应User bean中的username属性 -->
		<input name="username" placeholder="username" type="text">

		<!-- 对应User bean中的password属性 -->
		<input name="password" placeholder="password" type="password">

		<!-- form表单对应的提交按钮 -->
		<input value="提交" type="submit">
	</form>
</body>
</html>
